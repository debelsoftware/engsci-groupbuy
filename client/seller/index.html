<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title></title>
  </head>
  <body>
    <nav>
      <input id="product-id" type="text" name="" value=""><button id="search" type="button" name="button">Search</button><button id="delete" type="button" name="button">Delete Product</button>
      <br><br>
      <h4>Other tools:</h4>
      <button id="create-product" type="button" name="button">Create Product Listing</button>
      <br><br>
      <input type="text" name="" value="" id="orderID" placeholder="Order ID">
      <button id="remove-order" type="button" name="button">Remove Order</button>
    </nav>
    <div id="create-product-backdrop">
      <div class="" id="create-product-window">
        <h1>Create Product</h1>
        <input id="create-product-id" type="text" name="" placeholder="Product ID" value="">
        <input id="create-product-group" type="number" name="" placeholder="Required Group Number" value="">
        <input id="create-product-price" type="number" name="" placeholder="Discount Price eg(56.34)" value="">
        <button type="button" id="create-product-button" name="button">Create</button>
        <br><br>
        <button type="button" id="create-product-close-button" name="button">Close</button>
      </div>
    </div>
    <br><br>
    <h1>Groups:</h1>
    <div class="">
      <table id="group-table">
        <tr>
          <th>Group ID</th>
          <th>Product ID</th>
        </tr>
      </table>
    </div>
    <h1>Orders:</h1>
    <div class="">
      <table id="order-table">
        <tr>
          <th>Order ID</th>
          <th>PlatformID</th>
          <th>UserID</th>
          <th>Address</th>
          <th>Order Time</th>
          <th>Group ID</th>
        </tr>
      </table>
    </div>
    <style media="screen">
      table{
        text-align:left;
      }
      th{
        background-color: rgba(0,0,0,0.4)
      }
      td{
        border: 1px solid black;
      }
    </style>
  </body>
  <script src="seller.js" charset="utf-8"></script>
</html>
